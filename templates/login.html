<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body onclick="body()">



    <div class="navbar w-100 py-3 mb-5 row px-1">
        <div class="col-sm-12 d-flex nav">
            <div class="nav-left center">
                <a href="index.html"><button class="bg-none border-none"><img src="/media/img/Logo.png" alt="logo" class="w-100 pb-3"></button></a>
                <ul class="center m-0 p-0 py-4">
                    <a href="index.html" class="td-none text-dark libre phover p40020 ms-5"><li>Home</li></a>
                    <a href="tag.html" class="td-none text-dark libre phover p40020 mx-5"><li>Tags</li></a>
                    <a href="about.html" class="td-none text-dark libre phover p40020"><li>About</li></a>
                </ul>
            </div>
            <div class="nav-right d-flex p-4">
                <!-- <button class="bg-none border-none search" onclick="search()"><img src="/media/img/search 1.png" alt="search"></button> -->
                <button class="bg-none border-none off" onclick="input()"><img src="/media/img/search 1.png" alt="search"></button>
                <input type="text" class="input d-none">
                <a href="login.html"></a><button class="ms-5 but py-3 px-5 p40020 libre" onclick="login()">Login</button>
            </div>
        </div>
    </div>




    <div class="container center">
        <div class="welcome">
            <p class="p70033 libre text-center">Welcome back!</p>
            <p class="p40016 sans  text-center">Sign in to get the most out of nuntium.</p>
            {{error}}
            {{username}}
            {{password}}
            <form action="/login" method="post">
                <!-- add csrf token to form -->
                <!-- <input type="hidden" name="_token" value="{{ csrf_token }}"> -->
                {% csrf_token %}
                <div class="username text-center">
                    <img src="/media/img/user 1.png" alt="user" class="in">
                    <input type="text" placeholder="Username" name="username" class="inpu user">
                </div>
                <div class="pasword mt-3 text-center">
                    <img src="/media/img/key 1.png" alt="key" class="in">
                    <input type="password" placeholder="Password" name="password" class="inpu password">
                </div>
                <div class="ms-4 mt-3 w-125 d-flex between">
                    <div class="left d-flex">
                        <input type="checkbox" class="check ms-2 mt-1">
                        <p class="p40012 sans mute ms-2">Remember me</p>
                    </div>
                    <div class="right">
                        <a href="" class="td-none"><p class="p40012 mute">Forgot Password?</p></a>
                    </div>
                </div>
                <button class="ms-3 but py-3 px-5 p40020 libre w-100 mt-3" onclick="login()">Login</button>
            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/static/app.js"></script>
</body>
</html>
